          // Update Meta Description
          const metaDesc = document.querySelector('meta[name="description"]');
          if (metaDesc)
            metaDesc.setAttribute(

              config.description ||
                "Transform your ideas into production-ready websites using AI."
            );

          // Update Meta Keywords
          const metaKeys = document.querySelector('meta[name="keywords"]');
          if (metaKeys && config.keywords)
            metaKeys.setAttribute("content", config.keywords.join(", "));

          // Update Open Graph
          const ogTitle = document.querySelector('meta[property="og:title"]');
          if (ogTitle) ogTitle.setAttribute("content", config.title);

          const ogDesc = document.querySelector(
            'meta[property="og:description"]'
          );
          if (ogDesc) ogDesc.setAttribute("content", config.description);

          const ogImage = document.querySelector('meta[property="og:image"]');
          if (ogImage && config.image)
            ogImage.setAttribute("content", config.image);

          // Update Schema.org JSON-LD
          if (config.schema) {

            if (schemaScript) {
              schemaScript.textContent = JSON.stringify(config.schema);

      function render() {

        let content = renderNavbar();

        if (state.view === "home") {
          content += renderHero();
          content += renderTemplates();
        } else if (state.view === "blog") {
          content += renderBlogList();
        } else if (state.view === "blog-post") {
          content += renderBlogPost(state.activeBlogPostId);
        } else if (state.view === "templates") {
          content += renderTemplates();
        } else if (state.view === "cart") {
          content += renderCart();
        } else if (state.view === "checkout") {
          content += renderCheckout();
        } else if (state.view === "dashboard") {
          content += renderDashboard();
        } else if (state.view === "contact") {
          content += renderContact();
        } else if (state.view === "about") {
          content += renderAbout();
        } else if (state.view === "services") {
          content += renderServices();
        } else if (state.view === "faq") {
          content += renderFAQs();
        } else if (state.view === "privacy") {
          content += renderPrivacy();
        } else if (state.view === "terms") {
          content += renderTerms();
        } else if (state.view === "pricing") {
          content += renderPricing();
        }

        content += renderFooter();
        content += renderChatBot(); // Add Chatbot Overlay
        content += renderPreviewModal(); // Add Preview Modal
        root.innerHTML = content;

        const loader = document.getElementById("loading-overlay");
        if (loader) {
          setTimeout(() => loader.remove(), 500);
        }
      }

      // ========================================
      // INITIALIZATION
      // ========================================

      // Start the application
      render();

      // Initialize background systems
      SecurityHub.monitorThreats();
      RealTimeDataHub.connect();
      NotificationSystem.requestPermission();

      // Auth Listener
      if (auth && typeof auth.onAuthStateChanged === "function") {
        auth.onAuthStateChanged((user) => {
          state.user = user;
          if (user) {
            state.userProfile = {
              name: user.displayName || "User",
              email: user.email,
            };
            AnalyticsDashboard.track("Login");
          }
          render();
        });
        if (!auth.currentUser) signInAnonymously(auth).catch((e) => {});
      }
