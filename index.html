      const SEOEngine = {
        updateTags(config) {
          // Update Title
          document.title =

          // Update Meta Description
          const metaDesc = document.querySelector('meta[name="description"]');
          if (metaDesc)
            metaDesc.setAttribute(
              "content",
              config.description ||
                "Transform your ideas into production-ready websites using AI."
            );

          // Update Meta Keywords
          const metaKeys = document.querySelector('meta[name="keywords"]');
          if (metaKeys && config.keywords)
            metaKeys.setAttribute("content", config.keywords.join(", "));

          // Update Open Graph
          const ogTitle = document.querySelector('meta[property="og:title"]');
          if (ogTitle) ogTitle.setAttribute("content", config.title);

          const ogDesc = document.querySelector(
            'meta[property="og:description"]'
          );
          if (ogDesc) ogDesc.setAttribute("content", config.description);

          const ogImage = document.querySelector('meta[property="og:image"]');
          if (ogImage && config.image)
            ogImage.setAttribute("content", config.image);

          // Update Schema.org JSON-LD
          if (config.schema) {
            const schemaScript = document.getElementById("schema-json-ld");
            if (schemaScript) {
              schemaScript.textContent = JSON.stringify(config.schema);
            }
